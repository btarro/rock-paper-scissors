<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Rock, Paper, Scissors, Simple </title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
</head>

<body>
    <div id=gameContainer>
        <div id=gameTitle>
            <h1>Rock, Paper, Scissors, Simple.</h>
        </div>
        <br>
        <div id=gameObjects>
            <button class=btn id="rock">
                <img class=btn id="rock" src="images/rock.png" />
            </button>
            <button class=btn id="paper">
                <img class=btn id="paper" src="images/paper.png" />
            </button>
            <button class=btn id="scissors">
                <img class=btn id="scissors" src="images/scissors.png" />
            </button>
        </div>
        <p id=verbal></p>
        <p id=gameStatus>Choose Rock, Paper, or Scissors!</p>
        <button class="hidePlayAgain" id="playAgain">Play Again?</button>
    </div>

    <script src=app.js></script>
</body>

</html>
